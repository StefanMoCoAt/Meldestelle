org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true

# Ktor development mode
io.ktor.development=true

# Disable the default Kotlin hierarchy template to allow explicit dependsOn calls
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Increase memory for Gradle daemon
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Increase memory for the Kotlin compiler daemon
kotlin.daemon.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g
