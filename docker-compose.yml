services:
  server:
    build:
      context: . # Baut mit Dockerfile im Root
    image: meldestelle/server:latest
    container_name: meldestelle-server
    restart: unless-stopped
    ports:
      - "8080:8081"
    volumes:
      - sqlite_data:/app/data # Volume für SQLite Datenbank
    networks:
      - meldestelle-net

networks:
  meldestelle-net:
    driver: bridge
volumes:
  sqlite_data: # Volume für SQLite Datenbank
