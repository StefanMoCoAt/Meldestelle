services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: online-nennen-backend
    ports:
      # Port 8080 des Ktor-Servers im Docker wird auf Port 9090 des Host-Systems gemappt
      # Dein externer Nginx auf Proxmox würde dann auf http://localhost:9090 proxyen
      - "127.0.0.1:9090:8080"
    restart: unless-stopped
    env_file:
      - .env # Lädt Umgebungsvariablen aus der .env Datei
    environment:
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.awt.headless=true
      # Docker Compose liest automatisch die Werte aus der .env Datei
      # für die hier aufgeführten Variablen.
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SENDER_EMAIL=${SMTP_SENDER_EMAIL}
      # Alternativ, wenn die Namen in .env gleich sind wie im Code erwartet,
      # reicht auch oft nur die Auflistung der Variablen ohne Zuweisung,
      # oder man übergibt die .env Datei explizit via 'env_file'.
      # Die obige Methode ${VARIABLE} ist aber sehr explizit.
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    depends_on:
      - frontend
    networks:
      - meldestelle-net

  frontend:
    build:
      context: .
      dockerfile: composeApp/Dockerfile
    container_name: online-nennen-frontend
    ports:
      # Port 80 des Nginx-Containers im Docker wird auf Port 3000 des Host-Systems gemappt
      # Dein externer Nginx auf Proxmox würde dann auf http://localhost:3000 proxyen
      - "127.0.0.1:3000:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - meldestelle-net

volumes:
  backend-data:
    driver: local

networks:
  meldestelle-net:
    driver: bridge
    name: meldestelle-network
