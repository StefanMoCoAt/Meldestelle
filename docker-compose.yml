services:
  frontend:
    build:
      context: .
      dockerfile: composeApp/Dockerfile
    container_name: online-nennen-frontend
    ports:
      # Port 80 des Nginx-Containers im Docker wird auf Port 3000 des Host-Systems gemappt
      - "127.0.0.1:3000:80"
    restart: unless-stopped
    # Healthcheck is now defined in the Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - meldestelle-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: online-nennen-backend
    ports:
      # Port 8080 des Ktor-Servers im Docker wird auf Port 9090 des Host-Systems gemappt
      - "127.0.0.1:9090:8080"
    restart: unless-stopped
    env_file:
      - .env # LÃ¤dt Umgebungsvariablen aus der .env Datei
    environment:
      # Docker Compose liest automatisch die Werte aus der .env Datei
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SENDER_EMAIL=${SMTP_SENDER_EMAIL}
    volumes:
      - backend-data:/app/data
    # Healthcheck is now defined in the Dockerfile
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    networks:
      - meldestelle-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend-data:
    driver: local

networks:
  meldestelle-net:
    driver: bridge
    name: meldestelle-net
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
