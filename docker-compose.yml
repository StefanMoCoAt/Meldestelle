services:
  server:
    build:
      context: . # Baut mit Dockerfile im Root
    image: meldestelle/server:latest
    container_name: meldestelle-server
    restart: unless-stopped
    ports:
      - "8080:8081"
    volumes:
      - ./data:/app/data # Direktes Mapping des data Verzeichnisses
    environment:
      - USE_SQLITE=true
    networks:
      - meldestelle-net

networks:
  meldestelle-net:
    driver: bridge
