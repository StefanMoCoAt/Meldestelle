server:
  port: 0

spring:
  application:
    name: api-gateway-dev-test
  main:
    web-application-type: reactive
  cloud:
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
      discovery:
        register: false
    loadbalancer:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      server:
        webflux:
          httpclient:
            connect-timeout: 1000
            response-timeout: 5s
      # Override production routes: keep empty in tests running with dev profile
      routes: []
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "https://*.meldestelle.at"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: false

logging:
  level:
    org.springframework.cloud.gateway: WARN
    at.mocode.infrastructure.gateway: DEBUG

gateway:
  security:
    jwt:
      enabled: false
