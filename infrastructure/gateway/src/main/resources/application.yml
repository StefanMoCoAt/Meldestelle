# Port, auf dem das Gateway läuft
server:
  port: 8080

# Name, unter dem sich das Gateway in Consul registriert
spring:
  application:
    name: api-gateway
  security:
    user:
      name: admin
      password: admin
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        health-check-path: /actuator/health
        health-check-interval: 10s
    gateway:
      # HTTP Client-Timeouts für stabile Upstream-Verbindungen
      httpclient:
        connect-timeout: 5000 # in Millisekunden
        response-timeout: 30s
      # Globales CORS-Setup (kann pro Umgebung überschrieben werden)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      # Antwort-Header bereinigen (verhindert doppelte CORS-Header)
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      # Route definitions with service discovery
      routes:
        - id: ping-service-route
          uri: lb://ping-service
          predicates:
            - Path=/api/ping/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info
