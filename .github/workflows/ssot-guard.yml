name: Docker SSoT Guard

permissions:
  contents: read

concurrency:
  group: ssot-guard-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'dockerfiles/**'
      - 'docker/docker-compose.yaml'
      - '.github/workflows/ssot-guard.yml'
  pull_request:
    paths:
      - 'docker/**'
      - 'dockerfiles/**'
      - 'docker/docker-compose.yaml'
      - '.github/workflows/ssot-guard.yml'

jobs:
  ssot-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Show environment
        run: |
          bash --version
          docker --version || true
          compose_ver=$(docker compose version 2>/dev/null || true); echo "docker compose: $compose_ver"

      - name: Lint docker-compose (envless minimal guard)
        run: docker compose -f docker/docker-compose.yaml config


  ssot-guard-envless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint docker-compose (envless)
        run: docker compose -f docker/docker-compose.yaml config
