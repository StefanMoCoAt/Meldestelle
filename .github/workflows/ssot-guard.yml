name: Docker SSoT Guard (Minimal)

on:
  push:
    paths:
      - 'docker/**'
      - '.github/workflows/ssot-guard.yml'
  pull_request:
    paths:
      - 'docker/**'
      - '.github/workflows/ssot-guard.yml'

jobs:
  check-compose-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # FIX: Wir erstellen eine tempor√§re .env aus dem Example,
      # damit Docker Compose zufrieden ist.
      - name: Create .env context
        run: cp docker/.env.example docker/.env

      - name: Validate Docker Compose Config
        # Wir nutzen explizit die soeben erstellte .env
        run: docker compose --env-file docker/.env -f docker/docker-compose.yml config
