# Port, auf dem das Ping-Service läuft
server:
  port: ${PING_SERVICE_PORT:8082}

spring:
  application:
    name: ping-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    # Defaults für lokalen Start (Docker Compose Ports)
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pg-meldestelle-db}
    username: ${SPRING_DATASOURCE_USERNAME:pg-user}
    password: ${SPRING_DATASOURCE_PASSWORD:pg-password}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # WICHTIG: Flyway kümmert sich um das Schema. Hibernate darf nur validieren.
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    # Erlaubt Migration auch wenn DB nicht leer ist (wichtig für Dev)
    baseline-on-migrate: true
    # Sucht standardmäßig in classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak URL (lokal via Port Forwarding)
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/meldestelle}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/meldestelle/protocol/openid-connect/certs}

  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      enabled: ${CONSUL_ENABLED:true}
      discovery:
        enabled: ${CONSUL_ENABLED:true}
        register: ${CONSUL_ENABLED:true}
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}-${random.uuid}

management:
  endpoints:
    web:
      exposure:
        # Ergänzt die Defaults (health, info, prometheus) um metrics und circuitbreakers
        include: health,info,metrics,prometheus,circuitbreakers
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  # Tracing & Zipkin Konfiguration wird nun zentral aus monitoring-client (monitoring-defaults.properties) geladen.
  # Defaults: Enabled=true, Endpoint=http://localhost:9411/api/v2/spans

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
        record-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException
    instances:
      pingCircuitBreaker:
        base-config: default
