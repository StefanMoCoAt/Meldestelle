spring:
  application:
    name: gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.restclient.autoconfigure.RestClientAutoConfiguration
      - org.springframework.cloud.client.loadbalancer.LoadBalancerAutoConfiguration
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "http://localhost:*,http://127.0.0.1:*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      routes:
        - id: ping-service
          # Nutze lb:// wenn Service Discovery aktiv ist, sonst http://hostname:port
          # Da wir Consul nutzen, ist lb://ping-service besser, aber f√ºr Tracer Bullet
          # und direkte Docker-Kommunikation ist http://ping-service:8082 sicherer,
          # falls Consul noch nicht 100% stabil ist.
          # Wir nutzen hier den Docker Alias und den konfigurierten Port.
          uri: http://ping-service:8082
          predicates:
            - Path=/api/ping/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: pingServiceCB
                fallbackUri: forward:/fallback/ping

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: w3c

gateway:
  ratelimit:
    enabled: false
    replenish-rate: 10
    burst-capacity: 20
