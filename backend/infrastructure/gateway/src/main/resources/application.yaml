spring:
  application:
    name: gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.restclient.autoconfigure.RestClientAutoConfiguration
      - org.springframework.cloud.client.loadbalancer.LoadBalancerAutoConfiguration
  cloud:
    gateway:
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      routes:
        - id: ping-service
          uri: http://ping-service:8080
          predicates:
            - Path=/api/ping/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: pingServiceCB
                fallbackUri: forward:/fallback/ping

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: 1.0 # 100% der Requests tracen (für Dev/Test sinnvoll, in Prod reduzieren)
    propagation:
      type: w3c # Standard W3C Trace Context (kompatibel mit OpenTelemetry)

# Gateway-spezifische Einstellungen
gateway:
  ratelimit:
    enabled: false # Start: ausgeschaltet; zum Aktivieren default-filters plus RequestRateLimiter in YAML hinzufügen
    replenish-rate: 10
    burst-capacity: 20
