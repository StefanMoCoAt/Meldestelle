spring:
  application:
    name: gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.restclient.autoconfigure.RestClientAutoConfiguration
  cloud:
    gateway:
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      routes:
        - id: ping-service
          uri: http://ping-service:8080
          predicates:
            - Path=/api/ping/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: pingServiceCB
                fallbackUri: forward:/fallback/ping

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

# Gateway-spezifische Einstellungen
gateway:
  ratelimit:
    enabled: false # Start: ausgeschaltet; zum Aktivieren default-filters plus RequestRateLimiter in YAML hinzuf√ºgen
    replenish-rate: 10
    burst-capacity: 20
