spring:
  main:
    web-application-type: reactive
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          # Erzwingt No-Op Decoder im Test
          jwk-set-uri: ""

management:
  endpoints:
    web:
      exposure:
        include: health,info

gateway:
  security:
    # Für Tests alle Pfade öffentlich, damit kein echter OAuth-Server nötig ist
    public-paths:
      - "/**"
