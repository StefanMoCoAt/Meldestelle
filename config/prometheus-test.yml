# ===================================================================
# Prometheus Configuration - Ping Service Testing
# ===================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Scrape configuration for ping-service testing
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ping-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['ping-service:8082']
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'consul'
    static_configs:
      - targets: ['consul-test:8500']
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-test:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-test:6379']
    scrape_interval: 30s
    scrape_timeout: 10s
